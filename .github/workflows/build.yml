name: git co authors

on:
  workflow_dispatch:
    inputs:
  push:
    branches:
      - master
      - develop
jobs:
  build:
    env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Install dependencies for Linux
      run: sudo apt-get install libgtk-3-dev
      if: matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: git submodule update --init
    - uses: actions/setup-python@v1
    - name: Install ninja
      run: python -m pip install ninja==1.10.0
    - name: Install meson
      run: python -m pip install meson==0.54.3
    - name: Setup libui
      run: meson setup libui/build libui -Ddefault_library=static
    - name: Build libui
      run: ninja -C build
      working-directory: libui
    - name: Setup
      run: meson setup build
      if: matrix.os == 'ubuntu-latest'
    - name: Setup
      run: meson setup build --backend vs
      if: matrix.os == 'windows-latest'
    - name: Build
      run: meson compile -C build
    - uses: actions/upload-artifact@v2
      with:
        name: coauthor-linux
        path: build/coauthor
      if: matrix.os == 'ubuntu-latest'
    - uses: actions/upload-artifact@v2
      with:
        name: coauthor-windows
        path: build/coauthor.exe
      if: matrix.os == 'windows-latest'
